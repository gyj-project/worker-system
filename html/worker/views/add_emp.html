	<body>
    <div class='span12 box' style="margin-left: 250px; width: 1000px;"id="add-emp" >
        <div class='box-header '>
            <div  style="margin-left: 30px; margin-top: 0px;"><h1 style="font-size: 34px;">员工入职</h1></div>
        
        </div>
        <div class='box-content' >
            <div class='form form-horizontal validate-form' style='margin-bottom: 0;' />
                <div class='control-group'>
                    <label class='control-label' >姓名</label>
                    <div class='controls' >
                        <input style="margin-top: 7px;"  id='emp_name'  placeholder='Name' type='text' />
                    </div>
                </div>
                <div class='control-group'>
                    <label class='control-label' >E-mail</label>
                    <div class='controls'>
                        <input style="margin-top: 7px;" id='emp_email' name='emp_email' placeholder='E-mail' type='text' />
                    </div>
                </div>
                <div class='control-group'>
                    <label class='control-label' >性别</label>
                    <div class='controls'>
                      <input type="radio" name="sex" value="M" checked style="float: left; margin-top: 7px;">Male

					  <input type="radio" name="sex" value="W" style="margin-left: 7px; margin-top: 7px;">Female
 
                    </div>
                </div>
                  <div class='control-group'>
                    <label class='control-label' >出生年月</label>
                    <div class='controls'>
                        <input  style="margin-top: 7px;" id='emp_birth'  placeholder='YYYY-MM-DD' type='text' />
                    </div>
                </div>
                <div class='control-group'>
                    <label class='control-label' >入职日期</label>
                    <div class='controls'>
                        <input  style="margin-top: 7px;" id='emp_in'  placeholder='YYYY-MM-DD' type='text' />
                    </div>
                </div>
              
                
                <div class='control-group'>
                    <label class='control-label' >薪水</label>
                    <div class='controls' >
                        <input style="margin-top: 7px;"  id='emp_salary'  placeholder='1000~50000' type='text' />
                    </div>
                </div>
                
                <div class='control-group'>
                    <label class='control-label' for='validation_select'>部门</label>
                    <div class='controls'>
                        <select data-rule-required='true' id='emp_dept_name'  v-on:click="getJobNamesByDeptName()">        	
                            <option v-for="deptName in deptNames"/>{{deptName}}
                              
                        </select>
                    </div>
                </div>
                
                <div class='control-group'>
                    <label class='control-label' for='validation_select'>职务</label>
                    <div   class='controls'>
                        <select data-rule-required='true' id='emp_job_name' >
                            <option  v-for="jobName in jobNames"/>{{jobName}}
                        </select>
                    </div>
                </div>
                
                <div class='control-group'>
                    <label class='control-label' for='validation_select'>工作性质</label>
                    <div class='controls'>
                        <select data-rule-required='true' id='emp_state' >
                            <option value="0"/>实习
                            <option value="1"/>正式       
                        </select>
                    </div>
                </div>
                
               
                <div class='form-actions' style='margin-bottom:0'>
                    <button class='btn btn-primary'  v-on:click="postEmp()">
                        <i class='icon-save'></i>
                        Test validation
                    </button>
                </div>
            </div>
        </div>
       
	</body>
	 <script>
        var addEmp = new Vue({
			el:"#add-emp",
			data:{
				deptNames:"",
				jobNames:"",
				empName:"",
				empEmail:"",
				empGender:"",
				empBirth:"",
				empIn:"",
				empSalary:"",
				empDeptName:"",
				empJobName:"",
				empState:""	
			},
			created:function(){
				this.getDeptNames();
			},
			methods:{
				getDeptNames(){
					axios({
						url: "/spring/depts-name",
						method: 'get',										
					})
					.then(function (response) {
						addEmp.deptNames = response.data.extend.deptList;
						addEmp.getJobNamesByDeptName(addEmp.deptNames[0]);								
					})
					.catch(function (error) {
						console.log(error);
					});
					
				},
				getJobNamesByDeptName: function(deptName){
					if($('#emp_dept_name').val() != null)
						var deptName = $('#emp_dept_name').val();
					else
						var deptName = deptName;
					axios({
						url: "/spring/jobs/name/"+deptName,
						method: 'get',										
					})
					.then(function (response) {
						addEmp.jobNames = response.data.extend.jobList;	
						return true;
					})
					.catch(function (error) {
						console.log(error);
					});
					
				},

				clean(){
					$('#emp_name').val() = "";
					$('#emp_email').val() = "";
					$('#emp_birth').val() = "";
					$('#emp_in').val() = "";
					$('#emp_salary').val() ="";
				},
			
			
				postEmp(){
					if(this.check()){
						this.empGender = $('input:radio:checked').val();
						this.empJobName = $('#emp_job_name').val();
						this.empName = $('#emp_name').val();
						this.empEmail = $('#emp_email').val();			
						this.empBirth = new Date($('#emp_birth').val());
						//this.empIn = $('#emp_in').val();
						this.empIn = new Date($('#emp_in').val());
						this.empDeptName = $('#emp_dept_name').val();
						this.empSalary = $('#emp_salary').val();
						this.empState = $('#emp_state').val();
						//alert(Date.forma)
						var param = new URLSearchParams();
						param.append('empGender', this.empGender);
						param.append('empJobName', this.empJobName);
						param.append('empName',this.empName);
						param.append('empEmail',this.empEmail);
						param.append('empBirth',this.empBirth);
						param.append('empIn',this.empIn);
						param.append('empDeptName',this.empDeptName);
						param.append('empSalary',this.empSalary);
						param.append('empState',this.empState);
	
						axios({	
						url: '/spring/emp',
						method: 'post',	
						data: param,
	
						}).then(function (response) {
						
							if(response.data.code == 100){
								alert("提交成功");
								addEmp.clean();
							}
			    			else{
			    				if (undefined !== response.data.extend.FieldErrors.empEmail) {
			    					alert(response.data.extend.FieldErrors.empEmail);
			    				}
			    			}
			    				
						})
						.catch(function (error) {
			    			console.log(error);
						});
					}
				},
				check(){
					if($('#emp_name').val() == ""){
						alert("员工姓名不能为空");
						return false;
					}
					if($('#emp_email').val() == ""){
						alert("员工邮箱不能为空");
						return false;
					}
					if($('#emp_birth').val() == ""){
						alert("员工出生年月不能为空");
						return false;
					}
					if($('#emp_in').val() == ""){
						alert("员工入职日期不能为空");
						return false;
					}
					if($('#emp_salary').val() == ""){
						alert("员工薪水不能为空");
						return false;
					}
					return true;
														
				}
				
			}
		});
        </script>
